#packages\Grpc.Tools.1.12.0\tools\windows_x64\protoc.exe -I GrpcSample.DTO --csharp_out GrpcSample.DTO  GrpcSample.DTO\HelloWorld.proto --grpc_out GrpcSample.DTO --plugin=protoc-gen-grpc=packages\Grpc.Tools.1.12.0\tools\windows_x64\grpc_csharp_plugin.exe

syntax = "proto3";
package gRPCDemo;
service gRPC {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}